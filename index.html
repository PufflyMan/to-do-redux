<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do</title>
</head>
<body>
    <input id="todo" type="text">
    <button id="submit-todo">Submit</button>
    <div id="container"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.min.js" integrity="sha512-1/8Tj23BRrWnKZXeBruk6wTnsMJbi/lJsk9bsRgVwb6j5q39n0A00gFjbCTaDo5l5XrPVv4DZXftrJExhRF/Ug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        const reducer = Redux.combineReducers({
            todos: (state = [], action) => {
                const newState = Object.assign([], state);
                if (action.type == 'add') {
                    newState.push(action.item);
                }
                return newState;
            }
        });

        const store = Redux.createStore(reducer);

        const render = () => {
            const container = document.getElementById('container');
            container.innerHTML = '';
            const state = store.getState();
            state.todos.forEach((todo) => {
                const e = document.createElement('div');
                e.innerHTML = todo;
                container.appendChild(e);
            });
        }

        document.getElementById('submit-todo').onclick = () => {
            store.dispatch({
                type: 'add',
                item: document.getElementById('todo').value
            });
            render();
        }
    </script>
</body>
</html>
